<!DOCTYPE html><html ng-app="app"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><title>angular-pintura demo</title><link href="styles/styles.css" rel="stylesheet"></head><body ng-controller="PinturaCtrl"><div class="container"><h1>angular-pintura</h1><div class="row"> <form class="col-md-2"><div class="form-group"><button class="btn btn-default btn-block" type="button" ng-click="setURLSource1()">URL-Source 1</button><button class="btn btn-default btn-block" type="button" ng-click="setURLSource2()">URL-Source 2</button><button class="btn btn-default btn-block" type="button" ng-click="setObjectSource()">Object-Source</button><button class="btn btn-default btn-block" type="button" ng-click="setSmallImage()">Small-Image</button><button class="btn btn-default btn-block" type="button" ng-click="setCollage()">Collage</button></div><div class="form-group"><div class="checkbox"><label><input type="checkbox" ng-model="image.fitOnload">Fit-onload</label></div></div><div class="form-group"><div class="checkbox"><label><input type="checkbox" ng-model="image.showIndicator">Show-inidcator</label></div></div><div class="form-group"><label>Scaling<input class="form-control" ng-model="image.scaling" type="number"></label><label>Max-Scaling<input class="form-control" ng-model="image.maxScaling" type="number"></label><label>Scale-Step<input class="form-control" ng-model="image.scaleStep" type="number"></label><label>MWheel-Scale-Step<input class="form-control" ng-model="image.mwScaleStep" type="number"></label></div><div class="form-group"> <label>Position-X<input class="form-control" ng-model="image.position.x" type="number"></label><label>Position-Y<input class="form-control" ng-model="image.position.y" type="number"></label><label>Move-Step<input class="form-control" ng-model="image.moveStep" type="number"></label></div></form><div class="col-md-10"><div class="progress" ng-if="image.progress &amp;&amp; image.progress &lt; 1"><div class="progress-bar" role="progressbar" aria-valuenow="{{image.progress}}" aria-valuemin="0" aria-valuemax="1" style="width:{{image.progress*100}}%;"></div></div><ng-pintura ngp-src="image.src" ngp-scaling="image.scaling" ngp-position="image.position" ngp-max-scaling="image.maxScaling" ngp-scale-step="image.scaleStep" ngp-move-step="image.moveStep" ngp-mw-scale-step="image.mwScaleStep" ngp-fit-onload="image.fitOnload" ngp-show-indicator="image.showIndicator" ngp-progress="image.progress" ngp-hotspots="image.hotspots"><div id="zoomslider"><input ng-model="slider.value" ng-change="sliderChange()" orient="vertical" type="range" min="0" max="100" step="1" ng-disabled="scalingDisabled"></div><button class="btn btn-default" id="zoomin" ng-click="zoomIn()" ng-disabled="scalingDisabled"><span class="glyphicon glyphicon-plus"></span></button><button class="btn btn-default" id="zoomout" ng-click="zoomOut()" ng-disabled="scalingDisabled"><span class="glyphicon glyphicon-minus"></span></button><button class="btn btn-default" id="moveup" ng-click="moveUp()"><span class="glyphicon glyphicon-chevron-up"></span></button><button class="btn btn-default" id="movedown" ng-click="moveDown()"><span class="glyphicon glyphicon-chevron-down"></span></button><button class="btn btn-default" id="moveleft" ng-click="moveLeft()"><span class="glyphicon glyphicon-chevron-left"></span></button><button class="btn btn-default" id="moveright" ng-click="moveRight()"><span class="glyphicon glyphicon-chevron-right"></span></button><button class="btn btn-default" id="movecenter" ng-click="fitInView()"><span class="glyphicon glyphicon-screenshot"></span></button><button class="btn btn-default" id="rotateleft" ng-click="rotateLeft()"><strong>&#10226;</strong></button><button class="btn btn-default" id="rotateright" ng-click="rotateRight()"><strong>&#10227;</strong></button></ng-pintura></div></div></div><!-- libs--><script src="lib/angular/js/angular.min.js"></script><script src="lib/konva/js/konva.min.js"></script><!-- panoramaviewer scripts--><script src="js/angular-pintura.js"></script><script src="js/app.js"></script><script type="text/javascript" src="bundle.js"></script></body></html>
